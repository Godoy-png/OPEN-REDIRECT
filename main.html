<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Redirecionamento Detectado</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background-color: #f4f6f8;
      color: #111;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .msg {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 520px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #444;
      margin: 6px 0;
    }
    .links {
      margin-top: 14px;
    }
    .links a {
      display: inline-block;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: #0a66c2;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="msg" role="main" aria-live="polite">
    <h1>Você foi redirecionado por um Open Redirect</h1>
    <p>Este não é o site oficial.</p>
    <p>Isso poderia ser um site malicioso.</p>

    <div class="links">
      <a href="https://www.linkedin.com/in/gabriel-godoy-419791242/" target="_blank" rel="noopener noreferrer">
        Meu LinkedIn
      </a>
    </div>
  </div>
</body>
</html>
